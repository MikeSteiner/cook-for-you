{{ define "main" }}
<main id="main">
    {{ partial "navigation/sidebar.html" . }}
    <div class="page-holder">
        <!--  Navbar-->
        <div class="px-4 d-block d-lg-none">
         {{ partial "navigation/navbar-header.html" . }}
        </div>

        <!--  Content-->
        <div class="px-4 py-5">
            <h2>{{ .Title }}</h2>
            <p>{{ .Content }}</p>
        </div>

        <!-- Footer-->
        {{ partial "footer.html" . }}
    </div>

</main>
{{ end }}
