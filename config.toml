baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Cook for you'

theme = "minimal-portfolio"

[taxonomies]
  tag = "tags"
  category = "Categories"

# Logo
[params.logo]
    src = "bulgarian-kettlebells-logo.png"
    alt = "Bulgarian Kettlebells website"
    favicon = "/uploads/favicon.png"
    appleTouchIcon = "/uploads/apple-touch-icon.png"

# Navigation
[[menu.main]]
    name = "home"
    label = "Начало"
    weight = 10
    url = "/index.html"
    hasChildren = false
[[menu.main]]
    name = "recipes"
    label = "Рецепти"
    weight = 20
    url = "/#page"
    hasChildren = false
[[menu.main]]
    name = "about"
    label = "За блога"
    weight = 30
    url = "/#elements"
    hasChildren = false

# Mounts
[[module.mounts]]
    source = "images"
    target = "content/uploads"
[[module.mounts]]
    source = "assets"
    target = "assets"
[[module.mounts]]
    source = "node_modules"
    target = "assets/node_modules"
[[module.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free/webfonts"
    target = "static/webfonts"
[[module.mounts]]
    source = "node_modules/bootstrap-icons/font/fonts"
    target = "static/fonts"
[[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "assets/vendor/js/bootstrap.bundle.min.js"
